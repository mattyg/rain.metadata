query DeployerQuery($hash: String) { 
  expressionDeployers(where: {meta_: {id: $hash}} first: 1) { 
    constructorMetaHash 
    constructorMeta
    bytecode
    parser {
      parser {
        bytecode
      }
    }
    store {
      store {
        bytecode
      }
    }
    interpreter {
      interpreter {
        bytecode
      }
    }
  }
}