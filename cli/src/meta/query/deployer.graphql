query DeployerQuery($hash: String) { 
  expressionDeployers(
    first: 1
    where: {or: [
      {deployTransaction_: {id: $hash}}, 
      {meta_: {id: $hash}}
    ]}
  ) { 
    constructorMetaHash 
    constructorMeta
    bytecode
    parser {
      parser {
        bytecode
      }
    }
    store {
      store {
        bytecode
      }
    }
    interpreter {
      interpreter {
        bytecode
      }
    }
  }
}