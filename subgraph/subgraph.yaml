specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: mumbai
    source:
      address: "0x30B7E78AB8A3Db68A8c15d4e5Ac78B0A1bD542c0"
      abi: MetaBoard
      startBlock: 32268923e
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: MetaBoard
          file: ./abis/MetaBoard.json
      eventHandlers:
        - event: MetaV1(address,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
