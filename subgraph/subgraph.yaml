specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: localhost
    source:
      address: "0x96F3Ce39Ad2BfDCf92C0F6E2C2CAbF83874660Fc"
      abi: MetaBoard
      startBlock: 160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: MetaBoard
          file: ./abis/MetaBoard.json
      eventHandlers:
        - event: MetaV1(address,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
