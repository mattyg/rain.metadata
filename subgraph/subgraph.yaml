specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: localhost
    source:
      address: "0xe14058B1c3def306e2cb37535647A04De03Db092"
      abi: MetaBoard
      startBlock: 407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: MetaBoard
          file: ./abis/MetaBoard.json
      eventHandlers:
        - event: MetaV1(address,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
