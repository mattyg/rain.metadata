on: [push]

name: test cli

jobs:
  check:
    name: Cli test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
      - name: Run cargo test
        run: cd cli && cargo test